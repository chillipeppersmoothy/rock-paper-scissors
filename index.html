<!DOCTYPE html>
<html>

<head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/index.css" />
</head>

<body>
    <div class="content-container">
        <h1>Rock Papper Scissors</h1>
        <button class="js-rock">
            <img class="emoji" src="./images/rock-emoji.png" alt="rock-emoji">
            Rock
        </button>
        <button class="js-paper">
            <img class="emoji" src="./images/paper-emoji.png" alt="paper-emoji">
            Paper
        </button>
        <button class="js-scissors">
            <img class="emoji" src="./images/scissors-emoji.png" alt="scissors-emoji">
            Scissor
        </button>
        <p class="result"></p>
        <p class="both-moves"></p>
        <p class="user-score">You score Wins 0, Losses: 0 and Ties: 0.</p>
        <button onClick="resetScore()" class="reset-button">
            Reset score
        </button>
    </div>
</body>
<script src="js/index.js"></script>

</html>
